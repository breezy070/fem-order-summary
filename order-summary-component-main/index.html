<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="./css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card-banner"></div>
          <h1 class="card-title">Order Summary</h1>
          <p class="card-text">
            You can now listen to millions of songs,<br />
            audiobooks, and podcasts on any device <br />
            anywhere you like!
          </p>
          <div class="annual-plan">
            <img src="./images/icon-music.svg" alt="" />
            <div class="price">
              <div>Annual Plan</div>
              <div>$59.99/year</div>
            </div>
            <div>Change</div>
          </div>
          <div class="btns">
            <button class="payment-button">Proceed to Payment</button>
            <button class="cancel-order">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <!-- Order Summary !!! You can now listen to millions of songs, audiobooks, and
    podcasts on any device anywhere you like! Annual Plan $59.99/year Change
    Proceed to Payment Cancel Order -->

    </div> -->
  </body>
</html>
